<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Space robots</title>
<script>
function Robot(name, year, owner) {
this.name = name;
this.year = year;
this.owner = owner;
}

Robot.prototype.maker = "US";
Robot.prototype.speak = "Hello!";
Robot.prototype.makeCoffee = function() { console.log("Coffee brought from the cafe!"); };
Robot.prototype.blinkLights = function() { console.log("blinkLights: " + true); };

var robby = new Robot("Robby", 2010, "Taras");
var rosie = new Robot("Rosie", 2012, "Jarik");

robby.onOffSwitch = true;
robby.makeCoffee = function() { console.log("Coffee brought from the " + " Starbuzz " + "!"); };

rosie.cleanHouse = function() { console.log("I cleaned the room!"); };


function SpaceRobot(name, year, owner, homePlanet) {
this.name = name;
this.year = year;
this.owner = owner;
this.homePlanet = homePlanet;
}

SpaceRobot.prototype = new Robot();
SpaceRobot.prototype.speak = function() {
alert(this.name + " says Sir, If I may venture an opinion...");
};
SpaceRobot.prototype.pilot = function() {
alert(this.name + " says Thrusters? Are they important?");
};
var c3po = new SpaceRobot("C3PO", 1977, "Luke Skywalker", "Tatooine");
c3po.speak();
c3po.pilot();
console.log(c3po.name + " was made by " + c3po.maker);
var simon = new SpaceRobot("Simon", 2009, "Carla Diana", "Earth");
simon.makeCoffee();
simon.blinkLights();
simon.speak();
</script>
</head>
